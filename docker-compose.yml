services:
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - .env
    restart: unless-stopped

  sync:
    build:
      context: .
      dockerfile: docker/sync.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./bling_tokens.json:/app/bling_tokens.json
    restart: unless-stopped
